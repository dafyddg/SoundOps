<form method="post" action="/cgi-bin/SigProc-CGI/fm-cgi.py" target="result">
<table>
<tr><td colspan="7"><b>Data</b><br>
<select name="filebase">
<option selected value="jiayan-5s">North Wind & Sun (Mandarin, jiayan)</option>
<option value="liangjj-3.8s">North Wind (Mandarin, liangjj)</option>
<option value="liupeng-4s">North Wind (Mandarin, liupeng)</option>
<option value="liuqp-6s">North Wind (Mandarin, liuqp)</option>
<option value="liyang-4s">North Wind (Mandarin, liyang)</option>
<option value="shjj-4.6s">North Wind (Mandarin, shjj)</option>
<option value="tangzd-6s">North Wind (Mandarin, tangzd)</option>
<option value="wangwei-5s">North Wind (Mandarin, wangwei)</option>
<option value="wuxi-5s">North Wind & Sun (Mandarin, wuxi)</option>
<option value="xn-3s">North Wind & Sun (Mandarin, xn)</option>
<option value="Abercrombie_NW048_sentence01">North Wind & Sun (English RP)</option>
<option value="sine-200x5x6">Modulated 200x5 sinusoid calibration signal</option>
</select>
</td>
</tr><tr align="center">
<td><b>Voice type</b><br>
<select name="voicetype">
<option value="high">high pitch</option>
<option selected value="mid">mid pitch</option>
<option value="low">low pitch</option>
</select>
</td>
<td><b>FFT</b>
<input type="checkbox" name="fft" value="on" checked>
</td>
<td><b>0Xing</b>
<input type="checkbox" name="zer0x" value="on" checked>
</td>
<td><b>Peak</b>
<input type="checkbox" name="peak" value="on" checked>
</td>
<td><b>Operation</b><br>
<input value=" DEMODULATE FM " type="submit">
<input value=" Reset F0 Form " type="reset"></td>
</tr>
